<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1e3a8a",
                        "navy-deep": "#1e3a8a",
                        "slate-blue": "#334155",
                        "accent-blue": "#64748b",
                        "premium-blue": "#0f172a",
                        "background-light": "#f8fafc",
                        "background-dark": "#020617",
                        "off-white": "#fdfdfd"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .underline-input {
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 1px solid #cbd5e1;
            background: transparent !important;
        }
        .underline-input:focus {
            border-bottom: 2px solid #1e3a8a;
            outline: none;
            box-shadow: none;
        }
        .pinnacle-logo-svg {
            fill: #1e3a8a;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 58, 138, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .loading-overlay.show {
            display: flex;
            opacity: 1;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #1e3a8a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 14px;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 300;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display overflow-hidden">
<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="flex flex-col items-center">
        <div class="spinner"></div>
        <div class="loading-text">Loading Dashboard...</div>
    </div>
</div>

<div class="flex h-screen w-full">
<div class="hidden lg:flex lg:w-[60%] relative flex-col items-center justify-center p-12 overflow-hidden">
<div class="absolute inset-0 bg-center bg-no-repeat bg-cover" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAnBARz6Cn0aXqqIJfTNNXCoNYf3GAc_hVpZZQzcYmStgbWHy0zkFv48R3kfs1iOIHjDYY4IW3pjhNV46LyngbNEqMpjF8bal-TWqEDcaaYe8GPKn5MlcKqL23wbUlWr4xoCapOls8LrRVwZCRZm1MAAq57-FlteFxmCHdOddUJ-MQyZcBykOVaKN2ePjYs-dZH4eB0fC7fe8pbCo3le4rIB1_68-WNZeiP8C0a_NLY0FNWrXSuYqn1fwOo4B_xvMg4pUVdHYu-t3c");'>
<div class="absolute inset-0 bg-navy-deep/40 mix-blend-multiply"></div>
<div class="absolute inset-0 bg-slate-900/30"></div>
<div class="absolute inset-0 bg-blue-900/20"></div>
</div>
<div class="relative z-10 flex flex-col items-center text-white text-center">
<h1 class="text-4xl font-extralight tracking-[0.5em] uppercase mb-4 text-white">Pinnacle Interiors</h1>
<div class="w-24 h-[1px] bg-white/40 mb-6 mx-auto"></div>
<p class="text-sm font-light tracking-[0.3em] uppercase opacity-90">Architectural Excellence</p>
</div>
</div>
<div class="w-full lg:w-[40%] bg-white dark:bg-background-dark flex flex-col justify-between p-8 md:p-16 lg:p-20 shadow-2xl z-20 overflow-y-auto">
<div class="flex flex-col flex-grow justify-center max-w-md mx-auto w-full">
<div class="mb-12 flex flex-col items-center">
<div class="flex flex-col items-center text-navy-deep dark:text-blue-400">
<svg class="w-24 h-24 mb-4 pinnacle-logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
<path d="M30 55 C 30 55, 60 50, 70 10 L 70 55 Z"></path>
<text font-family="Manrope" font-size="14" font-weight="700" letter-spacing="0.1em" text-anchor="middle" x="50" y="72">PINNACLE</text>
<text font-family="Manrope" font-size="9" font-weight="300" letter-spacing="0.4em" text-anchor="middle" x="50" y="84">INTERIORS</text>
</svg>
</div>
</div>
<div class="mb-10 text-center">
<h2 class="text-navy-deep dark:text-white text-[32px] font-light leading-tight tracking-tight mb-2">Login to your space</h2>
<p class="text-slate-500 text-sm font-normal leading-normal tracking-wide">Enter your credentials to access your interior dashboard</p>
</div>
<form class="flex flex-col gap-8" onsubmit="event.preventDefault(); showLoading();">
<div class="flex flex-col">
<label class="text-navy-deep dark:text-blue-300 text-[10px] font-bold uppercase tracking-[0.2em] pb-1">Email Address</label>
<input class="underline-input py-4 text-navy-deep dark:text-white text-base font-light placeholder:text-slate-300" placeholder="executive@pinnacle.com" type="email"/>
</div>
<div class="flex flex-col relative">
<label class="text-navy-deep dark:text-blue-300 text-[10px] font-bold uppercase tracking-[0.2em] pb-1">Password</label>
<input class="underline-input py-4 pr-10 text-navy-deep dark:text-white text-base font-light placeholder:text-slate-300" placeholder="••••••••" type="password"/>
<button class="absolute right-0 bottom-4 text-slate-400 hover:text-navy-deep transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
<div class="flex items-center justify-between mt-2">
<label class="flex items-center gap-2 cursor-pointer group">
<input class="rounded border-slate-300 text-navy-deep focus:ring-navy-deep w-4 h-4" type="checkbox"/>
<span class="text-sm text-slate-500 group-hover:text-navy-deep transition-colors">Remember device</span>
</label>
<a class="text-[11px] font-semibold text-navy-deep dark:text-blue-400 hover:opacity-70 tracking-wider uppercase transition-colors" href="#">Recovery options</a>
</div>
<button class="mt-4 bg-navy-deep hover:bg-blue-900 text-white py-5 rounded font-medium tracking-[0.2em] uppercase shadow-lg shadow-blue-900/20 transition-all flex items-center justify-center gap-2" type="submit">
                    Sign In
                </button>
</form>
</div>
<div class="pt-10 flex flex-col items-center">
<div class="flex gap-6 mb-5">
<a class="text-slate-400 hover:text-navy-deep transition-colors" href="#">
<span class="material-symbols-outlined text-[20px]">public</span>
</a>
<a class="text-slate-400 hover:text-navy-deep transition-colors" href="#">
<span class="material-symbols-outlined text-[20px]">architecture</span>
</a>
<a class="text-slate-400 hover:text-navy-deep transition-colors" href="#">
<span class="material-symbols-outlined text-[20px]">mail</span>
</a>
</div>
<p class="text-slate-400 text-[10px] uppercase tracking-[0.25em] font-light text-center">
                © 2024 Pinnacle Interiors • Est. 1998
            </p>
</div>
</div>
</div>

<script>
    function showLoading() {
        const overlay = document.getElementById('loadingOverlay');
        overlay.classList.add('show');
        
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 1500);
    }
</script>
</body></html>
